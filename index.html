<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binggie Rashel</title>
    <link rel="stylesheet" href="./bootstrap-5.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./link/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="./faviconnew/favicon-32x32.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="profile">
        <img src="./link/img/profile.gif" alt="error" class="shadow animate__animated animate__fadeInDownBig animate__delay-1s" />
        <div class="name text-center animate__animated animate__fadeInDownBig animate__delay-1s">BINGGIE RASHEL</div>
      </div>
      <div class="link">
        <div class="d-grid gap-2 col-lg-8 mx-auto">
          <div class="accordion accordion-flush shadow animate__animated animate__bounceInLeft bg-light" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">My Project</button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="project d-grid gap-2 col-lg-10 mx-auto">
                    <button type="button" class="btn btn-light shadow"><a href="https://fuumasite.github.io/binggierashel.github.io/bootstrap.htmll">Bootstrap Portfolio</a></button>
                    <button type="button" class="btn btn-light shadow"><a href="https://fuumasite.github.io/binggierashel.github.io/clock.html">Analog Digital</a></button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-light shadow animate__animated animate__bounceInLeft"><a href="https://instagram.com/binggierashel/">Instagram</a></button>
          <button type="button" class="btn btn-light shadow animate__animated animate__bounceInLeft animate__delay-1s"><a href="https://github.com/fuumasite">Github</a></button>
          <button type="button" class="btn btn-light shadow animate__animated animate__bounceInLeft animate__delay-2s"><a href="https://facebook.com/">Facebook</a></button>
          <button type="button" class="btn btn-light shadow animate__animated animate__bounceInLeft animate__delay-3s"><a href="https://telegram.com/">Telegram</a></button>
        </div>
      </div>
      <div class="icon animate__animated animate__bounceInUp animate__delay-4s">
        <a href="https://instagram.com/binggierashel/"><i class="fab fa-instagram fa-3x share"></i> </a>
        <a href="https://github.com/fuumasite"><i class="fab fa-github fa-3x share"></i> </a>
        <a href="https://facebook.com/"><i class="fab fa-facebook fa-3x share"></i> </a>
        <a href="https://telegram.com/"><i class="fab fa-telegram fa-3x"></i> </a>
      </div>
      <div class="footer animate__animated animate__bounceInUp animate__delay-5s">Made by Binggie With Love ❤️</div>
    </div>
    <script src="./bootstrap-5.2.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/fb46160908.js" crossorigin="anonymous"></script>
    <script src="./link/main.js"></script>
  </body>
</html>
